
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br><br><h2>{{title}}</h2>
      <div class="card my-5">
        <div class="card-body">    
        <form ngNativeValidate #tableForm="ngForm" (ngSubmit)="createNew(tableForm)">
         <div *ngFor="let column of columns">
         <div class="form-group" *ngIf="!column.columnType">
         <label>{{column.columnName}}<span class="required">*</span></label>
         <input id="columnValue" type="number"  [(ngModel)]="column.columnValue" required #columnName="ngModel" name="columnValue" class="form-control" />
        </div>
         <div class="form-group" *ngIf="column.columnType">
         <label>{{column.columnName}}<span class="required">*</span></label>
         <input id="columnValue" type="text"  [(ngModel)]="column.columnValue" required  #columnValue="ngModel" name="columnValue" class="form-control"/>
          </div></div>
         <button id="submit-button" type="submit" >Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div></div>
