 <div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
            <ul class="tables text-center list-inline py-3">
              <li *ngFor="let table of tables"
                (click)="onSelect(table)" class="list-inline-item">
                <span class="btn btn-info">{{table}}</span>
              </li>
            </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
